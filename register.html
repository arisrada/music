<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login page</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./register.css'>
    <script src='main.js'></script>
</head>
<body>
    <main>
        
        <form action="">
            <h1>REGISTRATION PAGE</h1><br>
            <label for="username">User Name:</label><br><br>
            <input type="text" placeholder="Enter user name"><br><br>
            <label for="email">Email ID:</label><br><br>
            <input type="email" placeholder="Enter your Email ID"><br><br>
            <label for="phone_no">Phone number:</label><br><br>
            <input type="number" placeholder="Enter your Phone Number"><br><br>
            <label for="password">Password:</label><br><br>
            <input type="password" placeholder="Enter password"><br><br>
            <a class="login" href="./login.html">Register</a><br><br>
            <p>Already have an account?</p><br>
            <a href="./login.html">Login</a>
        </form>
    </main>
</body>
</html>
